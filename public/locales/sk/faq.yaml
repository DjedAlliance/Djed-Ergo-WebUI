sigmausd-vs-oracle:
  q: Prečo je hodnota SigmaUSD rozdielna oproti burze, CoinMarketCap-u a podobne?
  a: |-
    Hodnota v dolároch je odvodená na základe [ERG-USD Oracle Pool-u](https://explorer.ergoplatform.com/en/oracle-pool-state/ergusd).
    Výsledná cena z oracle pool-u sa aktualizuje každých 12 minút a môže sa zmeniť len o fixný počet percent, takže sa cena mení
    oveľa zriedkavejšie v porovnaní s cenou na burze, ktorá sa mení plynule.

refunds:
  q: Čo robiť pokiaľ ostanú moje prostriedky "zaseknuté"?
  a: |-
    Transakcia môže zlyhať pokiaľ príde medzi časom k refreshu oracle pool-u.
    Pokiaľ k takémuto zlyhaniu príde, budú Vaše prostriedky vrátené na Vašu adresu.

    Pokiaľ by však Vaše prostriedky neboli vrátené (ostali zaseknuté na proxy adrese na ktorú ste ich poslali),
    môžte použiť tento [link](#/refund) na vyžiadanie okamžitej refundácie.

