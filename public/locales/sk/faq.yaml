what-is-sigmausd:
  q: Čo je SigmaUSD?
  a: |-
    SigmaUSD je prvý stablecoin založený na UTxO modeli - inštanciácia
    [AgeUSD protokolu](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/).
    Základ na ktorom bude nová postavená nová éra digitálnych financií.

    Ekonomický model SigmaUSD stablecoinu, ktorý vznikol v rámci partnerstva medzi IOHK, Ergo a Emurgo pozostáva
    z konzervatívnych nastavení pre kolaterálne rezervy a vyhýbaniu sa potrebe pre likvidácie.
    Popritom protokol podporuje plne decentralizovanú emisiu stablecoin-ov.
    Vďaka tomu poskytuje SigmaUSD svetu jednoduchý a zároveň stabilný decentralizovaný stablecoin.

what-is-ageusd:
  q: Čo je AgeUSD?
  a: |-
    AgeUSD je nový kryptomenami krytý algoritmický protokol pre stablecoin-y, ktorý bol vytvorený v rámci partnerstva
    medzi [Ergo Foundation](https://ergoplatform.org/en/foundation/), [EMURGO](https://emurgo.io/),
    a [IOG](https://iohk.io/en/about/) nad [Ergo Blockchain-om](https://ergoplatform.org/).
    
    Pre viac informácii si môžte pozrieť tento [prehľad](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/),
    rovnako si môžte pozrieť tento [repozitár](https://github.com/Emurgo/age-usd/blob/main/README.md) obsahujúci špecifikáciu protokolu
    alebo si môžete pozrieť aj toto komunitou vytvorené [video](https://www.youtube.com/watch?v=O3hPEp3tzoU).

