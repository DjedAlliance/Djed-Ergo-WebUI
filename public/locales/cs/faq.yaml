sigmausd-vs-oracle:
  q: Proč je hodnota SigmaUSD rozdílná oproti burze, CoinMarketCap-u a podobně?
  a: |-
    Hodnota v dolarech je odvozena na základě [ERG-USD Oracle Pool-u](https://explorer.ergoplatform.com/en/oracle-pool-state/ergusd).
    Výsledná cena z oracle pool-u se aktualizuje každých 12 minut a může se změnit jen o fixní počet procent, takže se cena mění
    mnohem řidčeji ve srovnání s cenou na burze, která se mění plynule.

refunds:
  q: Co dělat pokud zůstanou moje prostředky "zaseknuté"?
  a: |-
    Transakce může selhat pokud přijde mezi časem k refreshu oracle pool-u.
    Pokud k takovému selhání přijde, budou Vaše prostředky vráceny na Vaši adresu.

    Pokud by však Vaše prostředky nebyly vráceny (zůstaly zaseknuté na proxy adrese na kterou jste je poslali),
    můžete použít tento [link](#/refund) na vyžádání okamžité refundace.

