what-is-sigmausd:
  q: Co je SigmaUSD?
  a: |-
    SigmaUSD je první stablecoin založen na UTxO modelu - inštanciace
    [AgeUSD protokolu](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/).
    Základ na kterém bude nová postavena nová éra digitálních financí.

    Ekonomický model SigmaUSD stablecoinu, který vznikl v rámci partnerství mezi IOHK, Ergo a Emurgo sestává
    z konzervativních nastavení pro kolaterální rezervy a vyhýbání se potřebě pro likvidace.
    Přitom protokol podporuje plně decentralizovanou emisi stablecoin-ů.
    Díky tomu poskytuje SigmaUSD světu jednoduchý a zároveň stabilní decentralizovaný stablecoin.

what-is-ageusd:
  q: Co je AgeUSD?
  a: |-
    AgeUSD je nový kryptoměnami krytý algoritmický protokol pro stablecoin-y, který byl vytvořen v rámci partnerství
    mezi [Ergo Foundation](https://ergoplatform.org/en/foundation/), [EMURGO](https://emurgo.io/),
    a [IOG](https://iohk.io/en/about/) nad [Ergo Blockchain-em](https://ergoplatform.org/).
    
    Pro více informací si můžete prohlédnout tento [přehled](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/),
    stejně si můžete prohlédnout tento [repozitář](https://github.com/Emurgo/age-usd/blob/main/README.md) obsahující specifikaci protokolu
    nebo si můžete prohlédnout i toto komunitou vytvořené [video](https://www.youtube.com/watch?v=O3hPEp3tzoU).

